<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaira Popup</title>
  <link rel="stylesheet" href="styles/common.css">
  <style>
    body {
      width: 300px;
    }
    button {
      width: 100%;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
  </style>
</head>
<body>
  <h1>Web Element Selector</h1>
  <p>Select elements on the page and view their details in the side panel.</p>
  
  <div class="button-container">
    <button id="start-selection">Select Element</button>
    <button id="open-sidepanel">Open Side Panel</button>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
