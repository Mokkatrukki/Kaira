<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaira Side Panel</title>
  <link rel="stylesheet" href="styles/common.css">
  <style>
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-weight: bold;
    }
    .status.active {
      background-color: var(--success-background);
      color: var(--success-color);
    }
    .status.inactive {
      background-color: var(--light-background);
      color: #5f6368;
    }
    .selector-box {
      margin-top: 8px;
      position: relative;
    }
    .selector-value {
      padding: 8px;
      background-color: #f1f3f4;
      border-radius: 4px;
      font-family: monospace;
      word-break: break-all;
      margin-right: 30px;
    }
    .copy-button {
      position: absolute;
      top: 4px;
      right: 4px;
      background-color: transparent;
      color: var(--primary-color);
      border: none;
      cursor: pointer;
      padding: 4px;
      margin: 0;
      font-size: 12px;
    }
    .text-content {
      margin-top: 0;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 8px;
      background-color: #f1f3f4;
      white-space: pre-wrap;
      word-break: break-all;
      line-height: 1.5;
      margin-right: 30px;
    }
    .hidden {
      display: none;
    }
    .selection-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .live-preview {
      margin-top: 16px;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--light-background);
    }
    .live-preview-content {
      margin-top: 8px;
      padding: 8px;
      background-color: white;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 100px;
      overflow-y: auto;
    }
    .element-tag {
      display: inline-block;
      background-color: #1a73e8;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>Web Element Selector</h1>
  
  <div>
    <div class="selection-buttons">
      <button id="start-selection">Select Element</button>
      <button id="stop-selection" disabled>Cancel Selection</button>
    </div>
    <div id="selection-status" class="status inactive">Selection mode inactive</div>
  </div>
  
  <div id="live-preview" class="live-preview hidden">
    <h3>Current Element: <span id="current-element-tag" class="element-tag">div</span></h3>
    <div id="live-preview-text" class="live-preview-content">-</div>
  </div>
  
  <div id="element-info" class="hidden">
    <h2>Element Text Content</h2>
    <div class="selector-box">
      <div id="element-text" class="text-content">-</div>
      <button id="copy-text" class="copy-button">Copy</button>
    </div>
    
    <h2>XPath</h2>
    <div class="selector-box">
      <div id="xpath-selector" class="selector-value">-</div>
      <button id="copy-xpath" class="copy-button">Copy</button>
    </div>
  </div>
  
  <script src="js/sidepanel.js"></script>
</body>
</html>
