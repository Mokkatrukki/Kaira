<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaira</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Hello, World!</h1>
    <div class="button-container">
      <button id="toggleSelect" class="toggle-btn">Enable Selection</button>
      <button id="exportJson" class="control-button">Export JSON</button>
    </div>
    <div id="selectedElements" class="elements-container"></div>
    <div class="danger-zone">
      <button id="clearSelect" class="danger-btn">Clear All Data</button>
    </div>
  </div>
  
  <!-- Modal for JSON export -->
  <div id="jsonModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Export JSON</h2>
      <textarea id="jsonOutput" readonly></textarea>
      <button id="copyJson" class="control-button">Copy to Clipboard</button>
    </div>
  </div>
  
  <script src="sidepanel.js"></script>
</body>
</html>
